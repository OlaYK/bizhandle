services:
  - type: web
    name: monidesk-api
    runtime: python
    plan: free
    rootDir: ibos-backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    preDeployCommand: DATABASE_URL=$(echo "$DATABASE_URL" | sed -e 's|^postgres://|postgresql+psycopg://|' -e 's|^postgresql://|postgresql+psycopg://|'); export DATABASE_URL; alembic upgrade head
    startCommand: export PYTHONPATH="${PYTHONPATH}:."; DATABASE_URL=$(echo "$DATABASE_URL" | sed -e 's|^postgres://|postgresql+psycopg://|' -e 's|^postgresql://|postgresql+psycopg://|'); export DATABASE_URL; python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: AI_PROVIDER
        value: stub
      - key: PAYMENT_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
