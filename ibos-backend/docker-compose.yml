version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/monidesk
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-before-prod}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:19006}
      AI_PROVIDER: ${AI_PROVIDER:-stub}
      AI_MODEL: ${AI_MODEL:-monidesk-rule-v1}
      AI_VENDOR: ${AI_VENDOR:-local}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.2}
      AI_MAX_QUESTION_CHARS: ${AI_MAX_QUESTION_CHARS:-500}
      AI_COST_PER_1K_TOKENS_USD: ${AI_COST_PER_1K_TOKENS_USD:-0.0}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      AUTH_RATE_LIMIT_MAX_ATTEMPTS: ${AUTH_RATE_LIMIT_MAX_ATTEMPTS:-5}
      AUTH_RATE_LIMIT_WINDOW_SECONDS: ${AUTH_RATE_LIMIT_WINDOW_SECONDS:-300}
      AUTH_RATE_LIMIT_LOCK_SECONDS: ${AUTH_RATE_LIMIT_LOCK_SECONDS:-900}
      LOW_STOCK_DEFAULT_THRESHOLD: ${LOW_STOCK_DEFAULT_THRESHOLD:-5}

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monidesk
    ports:
      - "5432:5432"
    volumes:
      - monidesk_pg:/var/lib/postgresql/data

volumes:
  monidesk_pg:
