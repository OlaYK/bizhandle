databases:
  - name: monidesk-db
    databaseName: monidesk
    user: monidesk

services:
  - type: web
    name: monidesk-api
    runtime: python
    rootDir: ibos-backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: DATABASE_URL=$(echo "$DATABASE_URL" | sed 's|^postgres://|postgresql+psycopg://|'); export DATABASE_URL; alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: monidesk-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://monidesk-frontend.onrender.com
      - key: AI_PROVIDER
        value: stub
      - key: PAYMENT_WEBHOOK_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1

  - type: web
    name: monidesk-frontend
    runtime: static
    rootDir: ibos-frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://monidesk-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
